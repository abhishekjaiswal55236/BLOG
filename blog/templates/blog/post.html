{% extends 'blog/base.html' %}
{% block 'topics' %}
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  {% for topic in all_topics %}
  <a class="dropdown-item" href="{% url 'posts' topic.pk  %}">{{topic.heading}}</a>
  {% endfor %}
</div>

{% endblock %}
{% block 'body' %}


<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{post.title}}</h1>
          <span class="subheading">{{post.description}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{post.content}}</p>

          <p>Created by
            <a href="{% url 'about' %}">{{post.author}}</a>. On
            <a href="https://www.flickr.com/photos/nasacommons/">{{post.created_on}}</a>.</p>
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
